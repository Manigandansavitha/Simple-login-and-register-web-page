<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Books store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- link css -->
        <link rel="stylesheet" href="main.css">
        <!-- link boxicon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
        <!-- link swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    </head>
    <body>
        <header>
            <a href="#" class="logo"><i class='bx bx bx-cloud-lightning'></i>Books store</a>
             <nav class="navigation"><a href="#" class="home">Home</a>
                    <a href="#" class="new-arrival">New Arrivals</a>
                    <a href="#" class="best-seller">Best sellers</a>
                    <a href="#" class="about">About</a>
                    <a href="#" class="customers">Customers</a>
                <!-- <button class="login" id="login">login</button> -->
            </nav><button class="login" id="login">login</button>
                   
            <!-- <div class="login">
                <input type="search" placeholder="Search for..." size="20" class="search"><i class='bx bx-search-alt'></i> -->
           <!-- <span class="logintext">Login</span></div>  --> 
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box-login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input class="email" type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                    
                </form>
            
            </div>
           
            <div class="form-box-registration">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                         <input class="username" type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input class="email" type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox">I agree to the terms and conditions</label>
                        <a href="#"></a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                    
                </form>
            
            </div>
        </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
          
        </body>
</html>
